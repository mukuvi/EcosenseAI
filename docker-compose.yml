version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ecosense_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ecosense_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ecosense_ai
      DB_USER: postgres
      DB_PASSWORD: ecosense_dev_pass
      JWT_SECRET: dev-jwt-secret-change-in-production
      AI_SERVICE_URL: http://ai:8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - uploads:/app/uploads

  # Python AI Service
  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./ai/app:/app/app
      - ./ai/models:/app/models

  # React Web Dashboard
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./web/src:/app/src

volumes:
  pgdata:
  uploads:
